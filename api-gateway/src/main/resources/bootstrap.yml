server:
  port: 9012

spring:
  application:
    name: API-GATEWAY
  cloud:
    config:
      uri: http://localhost:9011
    gateway:
      routes:
        - id: users-fetch
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie

